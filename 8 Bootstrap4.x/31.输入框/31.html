<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>输入框</title>

    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        body {
            margin: 20px;
        }
    </style>
</head>

<body>


    <form action="" class="form-row">
        <div class="form-group col-sm-6">
            <label for="user">用户名：</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="user" placeholder="请输入用户名">
            </div>
        </div>

        <div class="form-group col-sm-6">
            <label for="email">邮箱</label>
            <div class="input-group">
                <input type="text" class="form-control" id="user" placeholder="请输入密码">
                <div class="input-group-append">
                    <span class="input-group-text">@163.com</span>
                </div>
            </div>
        </div>

        <div class="form-group col-sm-6">
            <label for="user">复选框：</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
					<input type="checkbox">
				</span>
                </div>
                <input type="text" class="form-control" id="user" placeholder="">
            </div>
        </div>

        <div class="form-group col-sm-6">
            <label for="user">单选框：</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
					<input type="radio">
				</span>
                </div>
                <input type="text" class="form-control" id="user" placeholder="">
            </div>
        </div>

        <div class="form-group col-sm-12">
            <label for="user">多控件多提示模式：</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">姓</span>
                    <span class="input-group-text">名</span>
                </div>
                <input type="text" class="form-control" id="user" placeholder="姓">
                <input type="text" class="form-control" id="user" placeholder="名">
            </div>
        </div>

        <div class="form-group col-sm-12">
            <label for="user">多控件多提示模式：</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary">button</button>
                    <button class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">button</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">菜单 1</a>
                        <a class="dropdown-item" href="#">菜单 2</a>
                        <a class="dropdown-item" href="#">菜单 3</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">菜单 4</a>
                    </div>
                </div>
                <input type="text" class="form-control" id="user" placeholder="姓">
                <input type="text" class="form-control" id="user" placeholder="名">
            </div>
        </div>

        <div class="form-group col-sm-12">
            <label for="user">选择城市：</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">选择</span>
                </div>
                <select name="" id="" class="custom-select">
				<option selected>请选择</option>
				<option value="1">北京</option>
				<option value="2">上海</option>
			</select>
            </div>
        </div>

        <div class="form-group col-sm-12">
            <label for="user">上传文件：</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">URL</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="file">
                    <label for="file" class="custom-file-label">选择文件</label>
                </div>
            </div>
        </div>
    </form>


    <!-- 引入jQuery文件 -->
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script>
        $('#file').change(function(e) {
            $('.custom-file-label').html(e.target.files[0].name);
        });
    </script>
</body>

</html>
