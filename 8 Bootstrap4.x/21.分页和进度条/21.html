<head>

    <title>分页和进度条</title>

    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- 移动设备优先 -->

    <style>
        body {
            margin: 20px;
        }
    </style>
</head>

<body>


    <ul class="pagination pagination-lg justify-content-center">
        <li class="page-item"><a href="#" class="page-link">首页</a></li>

    </div>

    <br>

    <div class="progress">
        <div class="progress-bar w-50 bg-danger"></div>
