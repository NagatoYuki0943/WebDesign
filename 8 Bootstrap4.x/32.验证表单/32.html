<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>验证表单</title>

    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        body {
            margin: 20px;
        }
    </style>
</head>

<body>


    <form action="" class="form-row">
        <div class="form-group col-sm-6">
            <label for="user">用户名：</label>
            <input type="text" class="form-control is-valid" id="user" placeholder="请输入用户名">
            <div class="valid-feedback">success!</div>
            <div class="invalid-feedback">fail!</div>
        </div>

        <div class="form-group col-sm-6">
            <label for="password">密码：</label>
            <input type="password" class="form-control is-invalid" id="password" placeholder="请输入密码">
            <div class="valid-feedback">success!</div>
            <div class="invalid-feedback">fail!</div>
        </div>

        <div class="form-group col-sm-12">
            <div class="form-check">
                <input type="checkbox" id="check" class="form-check-input is-invalid">
                <label for="check" class="form-check-label">确认协议</label>
                <div class="invalid-feedback">必须勾选!</div>
            </div>
        </div>
    </form>


    <form action="" class="was-validated">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" id="check1" class="custom-control-input" required>
            <label for="check1" class="custom-control-label">确认协议</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" id="radio1" class="custom-control-input" name="sex" required>
            <label for="radio1" class="custom-control-label">男</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" id="radio2" class="custom-control-input" name="sex" required>
            <label for="radio2" class="custom-control-label">女</label>
        </div>

        <div class="form-group col-sm-12">
            <label for="user">选择城市：</label>
            <select name="" id="" class="custom-select" required>
			<option selected value="">请选择</option>
			<option value="1">北京</option>
			<option value="2">上海</option>
		</select>
        </div>

        <div class="form-group col-sm-12">
            <label for="user">上传文件：</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="file" required>
                <label for="file" class="custom-file-label">选择文件</label>
            </div>
        </div>
    </form>


    <!-- 引入jQuery文件 -->
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script>
        $('#file').change(function(e) {
            $('.custom-file-label').html(e.target.files[0].name);
        });
    </script>
</body>

</html>
