<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>导航栏</title>

    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        body {
            margin: 20px;
        }
    </style>
</head>

<body>
    <!--1. 导航栏是一种响应式的组件，主要使用.navbar-toggler 来实现； -->
    <!--5. 导航栏可以设置主题配色，主要修改.navbar-dark 和.bg-dark 两个样式；navbar-light和bg-light颜色要匹配-->
    <!--navbar-expand-sm/md/lg 导航栏大小-->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <!--标志-->
        <span class="navbar-brand">Lego</span>

        <!--小按钮,屏幕变大消失,变小出现,设置了data-toggle和data-target之后点击按钮即出现下面的导航-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar1">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--导航内容-->
        <!--collapse navbar-collapse: 屏幕变小,下面的内容消失-->
        <div id="navbar1" class="collapse navbar-collapse">
            <!--ml-auto:将自己放到右边-->
            <ul class="navbar-nav ml-auto">
                <!--active: 首选-->
                <li class="nav-item active"><a href="#" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="#" class="nav-link">列表页</a></li>
                <li class="nav-item"><a href="#" class="nav-link">图文</a></li>
                <li class="nav-item"><a href="#" class="nav-link">关于</a></li>
            </ul>
        </div>
    </nav>

    <hr>
    <hr>
    <hr>


    <!--2. 如果你不想使用 ul>li 这种方式实现导航列表，可以使用 div>a； -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <!--小按钮,屏幕变大消失,变小出现,设置了data-toggle和data-target之后点击按钮即出现下面的导航-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar2">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar2" class="collapse navbar-collapse">
            <!--6. 如果想要响应式的菜单按钮显示在左边，只要把 LOGO 移入隐藏切换区域即可； -->
            <!--标志也能放进div中,方便小尺寸手机操作-->
            <span class="navbar-brand">Lego</span>
            <div class="navbar-nav ml-auto">
                <a href="#" class="nav-item nav-link">首页</a>
                <a href="#" class="nav-item nav-link">列表页</a>
                <a href="#" class="nav-item nav-link">图文</a>
                <a href="#" class="nav-item nav-link">关于</a>
            </div>
        </div>
    </nav>

    <hr>
    <hr>
    <hr>


    <!--3. 给导航栏增加一个查询的表单； -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <!--标志-->
        <span class="navbar-brand">Lego</span>

        <!--小按钮,屏幕变大消失,变小出现,设置了data-toggle和data-target之后点击按钮即出现下面的导航-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar3">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar3" class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link">首页</a>
                <a href="#" class="nav-item nav-link">列表页</a>
                <a href="#" class="nav-item nav-link">图文</a>
                <a href="#" class="nav-item nav-link">关于</a>
            </div>


            <!--4. 如果你想给导航栏增加文本，使用.navbar-text； -->
            <span class="navbar-text">LLLLLLL</span>

            <!--form-inline: 一行显示-->
            <form action="#" class="form-inline ml-auto">
                <input type="text" class="form-control" placeholder="关键字">
                <button class="btn btn-outline.secondary ml-2">搜索</button>
            </form>
        </div>
    </nav>

</body>
<!-- 引入jQuery文件 -->
<script src="../js/jquery-3.6.0.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
<script>
</script>

</html>
