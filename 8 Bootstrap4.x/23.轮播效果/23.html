<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>轮播效果</title>

    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        body {
            margin: 20px;
        }
    </style>
</head>

<body>


    <div id="carousel" class="carousel slide carousel-fade">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/1.png" class="w-100" alt="">
                <div class="carousel-caption">
                    <h5>Bootstrap4.x</h5>
                    <p>这是一款前端样式库，很好用，样式也比较多，大概如此吧...</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/2.png" class="w-100" alt="">
                <div class="carousel-caption">
                    <h5>PHP7.x</h5>
                    <p>这是一款前端样式库，很好用，样式也比较多，大概如此吧...</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/3.png" class="w-100" alt="">
                <div class="carousel-caption">
                    <h5>Thinkphp5.1</h5>
                    <p>这是一款前端样式库，很好用，样式也比较多，大概如此吧...</p>
                </div>
            </div>
        </div>
        <a href="#carousel" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#carousel" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>


    <button class="button">控制</button>



    <br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/>


    <!-- 引入jQuery文件 -->
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script>
        $('.carousel').carousel({
            interval: 500
        });
        $('.button').click(function() {
            $('.carousel').carousel('pause');
        });
    </script>
</body>

</html>
