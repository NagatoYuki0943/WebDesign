<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>表单【下】</title>

    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        body {
            margin: 20px;
        }
    </style>
</head>

<body>


    <form action="">
        <fieldset disabled class="form-row">
            <div class="form-group col-sm-6">
                <label for="user">用户名：</label>
                <input type="text" id="user" placeholder="用户名" class="form-control">
            </div>
            <div class="form-group col-sm-6">
                <label for="password">密码：</label>
                <input type="password" id="password" placeholder="密码" class="form-control">
            </div>
            <div class="form-group col-sm-12">
                <label for="address">收货地址：</label>
                <input type="password" id="address" placeholder="收货地址" class="form-control">
                <small class="form-text text-muted">
			收货地址必须是省市区门牌号！
		</small>
            </div>
            <div class="form-group col-sm-4">
                <label for="state">国家：</label>
                <select name="" id="state" class="form-control">
			<option value="1">中国</option>
			<option value="2">其它</option>
		</select>
            </div>
            <div class="form-group col-sm-4">
                <label for="city">城市：</label>
                <select name="" id="city" class="form-control">
			<option value="1">北京</option>
			<option value="2">上海</option>
		</select>
            </div>
            <div class="form-group col-sm-4">
                <label for="zip">邮编：</label>
                <input type="text" id="zip" placeholder="邮编" class="form-control">
            </div>

            <div class="form-group col-sm-4">
                <label for="email">邮件：</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" id="email" placeholder="邮件" class="form-control">
                </div>
            </div>
        </fieldset>
    </form>



    <!-- 引入jQuery文件 -->
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script>
    </script>
</body>

</html>
