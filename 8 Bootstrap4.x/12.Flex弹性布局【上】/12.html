<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>Flex弹性布局【上】</title>

    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        body {
            margin: 20px;
        }
    </style>
</head>

<body>
    <!--1. 使用.d-flex 和.d-inline-flex 实现开启 flex 布局样式； -->
    <!--2. 这一对样式，也支持响应式的媒体查询：.d-*-flex；   d-md-flex-->
    <div class="d-md-flex m-2 p-2 bg-secondary text-light">flex弹性布局</div>
    <br>


    <!--3. .flex-row 可以呈现子元素水平方向的位置，默认居左并从左到右显示(1,2,3)； -->
    <div class="d-flex m-2 p-2 bg-secondary text-light flex-row">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <!--4. .flex-row-reverse 让子元素水平方向的位置居右并从左到右显示(3,2,1)； -->
    <!--5. 这一对样式，也支持响应式的媒体查询：.flex-*-row； -->
    <div class="d-flex m-2 p-2 bg-secondary text-light flex-sm-row-reverse">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <br>


    <!--6. .flex-column 实现子元素垂直效果，并从上往下显示(1,2,3)； -->
    <div class="d-flex m-2 p-2 bg-secondary text-light flex-column">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <!--7. .flex-column-reverse 实现子元素垂直效果，并从上往下显示(3,2,1)； -->
    <!--8. 这一对样式，也支持响应式的媒体查询：.flex-*-column； -->
    <div class="d-flex m-2 p-2 bg-secondary text-light flex-sm-column-reverse">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <br>


    <!--justify水平位置对齐,align竖直位置对齐-->
    <!--9. .justify-content-start(end、center、between、around)实现内容对齐； 里面内容对齐方式    -->
    <!--10. 这五个内容对齐样式，也支持媒体查询：justify-content-*-start; -->
    <div class="d-flex m-2 p-2 bg-secondary text-light justify-content-start">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <div class="d-flex m-2 p-2 bg-secondary text-light justify-content-end">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <div class="d-flex m-2 p-2 bg-secondary text-light justify-content-center">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <div class="d-flex m-2 p-2 bg-secondary text-light justify-content-between">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <div class="d-flex m-2 p-2 bg-secondary text-light justify-content-around">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <br>


    <!--justify水平位置对齐,align竖直位置对齐-->
    <!--11. .align-items-start(end、center、baseline、stretch)实现项目对齐； 里面内容对齐方式   --->
    <!--12. 这五个项目对齐，也支持媒体查询：align-items-*-start； -->
    <div class="d-flex m-2 p-2 bg-secondary text-light align-items-start" style="height:100px;">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <div class="d-flex m-2 p-2 bg-secondary text-light align-items-end" style="height:100px;">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <div class="d-flex m-2 p-2 bg-secondary text-light align-items-center" style="height:100px;">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <div class="d-flex m-2 p-2 bg-secondary text-light align-items-baseline" style="height:100px;">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <div class="d-flex m-2 p-2 bg-secondary text-light align-items-stretch" style="height:100px;">
        <div class="p-2 border border-primary">项目1</div>
        <div class="p-2 border border-primary">项目2</div>
        <div class="p-2 border border-primary">项目3</div>
    </div>
    <br>


    <!--13. .align-self-start(end、center、baseline、stretch)实现单项目对齐； -->
    <div class="d-flex m-2 p-2 bg-secondary" style="height:100px;">
        <div class="p-2 border border-primary align-self-start">项目1</div>
        <div class="p-2 border border-primary align-self-end">项目2</div>
        <div class="p-2 border border-primary align-self-center">项目3</div>
        <div class="p-2 border border-primary align-self-baseline">项目4</div>
        <div class="p-2 border border-primary align-self-stretch">项目5</div>
    </div>

</body>

<!-- 引入jQuery文件 -->
<script src="../js/jquery-3.6.0.js "></script>
<script src="../js/bootstrap.js "></script>

</html>
