<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <input type="text">
</body>

<script src="jquery.min.js"></script>
<script>
    $(function() {
        $('div').on('click', function() {
            alert(1);
        });

        // 自动触发事件
        // 1. 元素.事件()
        $('div').click();

        // 2. 元素.trigger("事件")
        $('div').trigger('click');


        // 3. 元素.triggerHandler("事件") 就是不会触发元素的默认行为  比如表单只要获得了焦点,就会有光标闪烁
        $('div').triggerHandler('click');


        $('input').on('focus', function() {
            $(this).val('鸟毛');
        });
        //这两个触发了事件会让光标在文本框内闪烁
        //$('input').focus();
        //$('input').trigger('focus');


        //触发了没有光标闪烁
        $('input').triggerHandler('focus');

    });
</script>

</html>
