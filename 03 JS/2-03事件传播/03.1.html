<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 40px;
        }
        
        #div3 {
            width: 300px;
            height: 300px;
            background-color: red
        }
        
        #div2 {
            width: 200px;
            height: 200px;
            background-color: yellow
        }
        
        #div1 {
            width: 100px;
            height: 100px;
            background-color: blue
        }
        
        #div0 {
            width: 10px;
            height: 10px;
            background-color: rgb(21, 255, 0)
        }
    </style>
</head>

<body>
    <div id="div3">3
        <div id="div2">2
            <div id="div1">1
                <div id="div0">0

                </div>
            </div>
        </div>
    </div>

</body>
<script>
    var d3 = document.getElementById("div3");
    var d2 = document.getElementById("div2");
    var d1 = document.getElementById("div1");
    var d0 = document.getElementById("div0");

    //true代表捕获阶段触发,从外到内
    //false代表冒泡阶段触发,从内到外 (默认是false)

    d3.addEventListener('click', function() {
        alert(3);
    }, false)
    d2.addEventListener('click', function() {
        alert(2);
    }, true)
    d1.addEventListener('click', function() {
        alert(1);
    }, false)
    d0.addEventListener('click', function() {
        alert(0);
    }, true)

    //d0第三个参数是true或者false都没影响,因为它是最里面的,是触发阶段,不受捕获或者冒泡阶段影响

    //点击谁,会就处于目标阶段
    //点击0 
    //默认弹出顺序 0 1 2 3
    //d2第三个参数增加true后 弹出顺序为 2 0 1 3 ;2,0在捕获阶段就触发,从外到内,所以是2 -> 0,1和3在冒泡阶段才触发,从内到外,所以是 1 -> 3
</script>

</html>
