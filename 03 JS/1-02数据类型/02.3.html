<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    // + - * / % ++ --
    var i = 10;
    var j = i++;
    var h = ++i;
    console.log(j); //10
    console.log(h); //12
    var i = 3;
    console.log(!i); //false

    var s = 0 ? 4 : 5;
    console.log(s); //5

    //在js中逻辑或逻辑与的返回值取决于整个表达式的子表达式的值
    var a = 0;
    var b = 3;
    var o = a || b;
    console.log(o); //3

    var k = a && b;
    console.log(k); //0

    var v = 0;
    var f = true;
    var p = v || f;
    console.log(p); //true
    var e = v && f;
    console.log(e); //0

    //两个都为真
    var a = 1;
    var b = 3;
    var c = a && b;
    console.log(c); //3  &&找到最后一个才是真,就取这个值,选择3
    var c = a || b;
    console.log(c); //1  ||找到第一个为真的就取这个值,选择1

    //两个都为假
    var a = 0;
    var b = false;
    var c = a && b;
    console.log(c); //0  &&找到第一个为假就为假,选0
    var c = a || b;
    console.log(c); //false ||找到最后一个为假的就取这个值,选false

    //三个数
    var a = 1;
    var v = 0;
    var f = false;
    var t = a || v && f;
    console.log(t); //1  && 的运算优先级高于 ||,先算右边为 false,再和a进行或运算,结果为1

    console.log("------------------------------------------");
    console.log("执行结构");

    var a = 4;
    if (a > 5) {
        console.log(6);
    } else if (a < 5) { //else if必须有空格
        console.log(4);
    } else {
        console.log(5);
    }
    console.log("------------------------------------------");
    switch (a) {
        case 3:
            console.log(3);
            break;
        case 4:
            console.log(4); //4
            break;
        case 5:
            console.log(5);
        default:
            console.log('xxx');
    }
    console.log("------------------------------------------");
    var i = 1;
    while (i < 5) {
        console.log(i);
        i++;
    }
    /**
     * 1 
     * 2 
     * 3 
     * 4
     */
    console.log("------------------------------------------");
    for (var i = 0; i < 5; i++) {
        console.log(i);
    }
    /**
     * 0 
     * 1 
     * 2 
     * 3 
     * 4
     */
</script>

</html>
