<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$.get</title>
</head>

<body>

</body>
<script src="js/jquery.min.js"></script>
<script>
    // url 参数 返回处理方法
    $(function() {
        $.get(
            'js/data.json',
            {name: 111},
            (data) => {
                console.log(data);
            })

        $.get(
            'js/data.json',
            {name: 111}).
            then((data) => {
                console.log(data);
            })
</script>

</html>
