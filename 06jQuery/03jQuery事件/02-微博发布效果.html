<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
    <script src="jquery.min.js"></script>

</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
</body>

<script>
    $(function() {
        // 1.点击发布按钮， 动态创建一个小li，放入文本框的内容和删除按钮， 并且添加到ul 中
        $('.btn').on({
            click: function() {
                //1.动态创建li
                var li = $('<li></li>');
                //2.给li赋值
                li.html($('.txt').val() + "<a href='javascript:;'>删除</a>");
                //3.添加li
                $('ul').prepend(li);
                //4.向下滑动
                li.slideDown();
                //5.清空textaera
                $('.txt').val('');
            },
        })


        // 2.点击的删除按钮，可以删除当前的微博留言li
        //无效,因为是动态创建的
        // $('ul a').click(function() {
        //     alert(1);   //
        // })

        $('ul').on('click', 'a', function() {
            //a在li的里面,所以删除的是li
            $(this).parent().slideUp(function() {
                //要写在里面,写在外面还是会直接消失,没有滑动效果
                $(this).parent().remove();
            });

        })
    });
</script>

</html>
