<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>
<script src="jquery.min.js"></script>
<script>
    //jQuery 的入口函数,等着dom加载好了才执行,下面两个等价
    $(function() {
        //隐藏盒子
        $('div').hide()
    });

    $(document).ready(function() {
        //隐藏盒子
        $('div').hide();
    });
</script>

</html>
