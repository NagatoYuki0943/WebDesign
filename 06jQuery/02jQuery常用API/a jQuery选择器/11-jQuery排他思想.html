<script src="jquery.min.js"></script>
<script>
    $(function() {
        //给所有按钮都绑定了事件
        $('button').click(function() {
            //当前元素变化背景颜色
            $(this).css('background', 'pink');
            //兄弟去掉背景颜色
            $(this).siblings('button').css('background', '');
        })
    })
</script>
