<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

</body>
<script>
    $(function() {
        //如果针对于同一类元素做不同操作，需要用到遍历元素（类似for，但是比for强大）

        //颜色数组
        var arr = ['red', 'green', 'blue'];
        //数字总和
        var sum = 0;


        // 1. each() 方法遍历元素 

        //语法1：$("div").each(function (index, domEle) { xxx; }）    
        $("div").each(function(index, domEle) {
            //1.回调函数第一个参数一定是索引号  可以自己指定索引号号名称
            console.log(index); //0 1 2

            //2.回调函数第二个参数一定是 dom元素对象 也是自己命名
            console.log(domEle); //<div style="color: red;">

            //3.修改的话要讲dom转换为jQuery 分别设置不同的颜色
            $(domEle).css('color', arr[index]);

            //4.求和,要转换为数字类型
            sum += parseInt($(domEle).text()); //6
        })

        console.log(sum); //6
        console.log('----------------------------------');



        //语法2：$.each(object，function (index, element) { xxx; }）    $.each()方法可用于遍历任何对象。主要用于数据处理，比如数组，对象
        $.each($("div"), function(index, domEle) {
            //1.回调函数第一个参数一定是索引号  可以自己指定索引号号名称
            console.log(index); //0 1 2

            //2.回调函数第二个参数一定是 dom元素对象 也是自己命名
            console.log(domEle); //<div style="color: red;">

            //3.修改的话要讲dom转换为jQuery 分别设置不同的颜色
            $(domEle).css('color', arr[index]);

            //4.求和,要转换为数字类型
            sum += parseInt($(domEle).text()); //6
        });

        console.log(sum); //12

        //$.each()方法可用于遍历任何对象。主要用于数据处理，比如数组，对象
        $.each(arr, function(i, element) {
            console.log(i);
            console.log(element);
        });
        //0 red 1 green 2 blue
    })
</script>

</html>
