<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 500px;
            left: 0px;
        }

<body>

    <div style="background-color: tomato;z-index: 10;"></div>
    <div style="background-color: teal;"></div>
