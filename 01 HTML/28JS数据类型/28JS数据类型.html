<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //测试字符串变量的类型
        var strValue = "Hello World!";
        var Type = typeof(strValue);
        alert(Type); //弹出窗口
        console.log(Type); //在控制台输出: "string"    

        //测试数字变量的类型
        var numValue = 123;
        var Type = typeof(numValue);
        alert(Type); //弹出窗口
        console.log(Type); //在控制台输出: "number"

        //测试boolean变量的类型
        var boolValue = true;
        var Type = typeof(boolValue);
        alert(Type); //弹出窗口
        console.log(Type); //在控制台输出: "boolean"
    </script>
    
</head>

<body>

</body>

</html>
