<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>ul(unlist)是定义无序列表的标签,li(list)是具体的列表项</p>
    <p>type属性:circle/disk/square/none</p>
    <p>也可以使用样式表对标签的type进行设置</p>
    <ul type="circle"> circle是前面的空心圆点
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <ul type="disk"> disk是前面的黑圆点
        <li>A</li>
        <li>B 下面告诉我们 ul可以放图片</li>
        <li><img src="2.png" alt="alt是失效代替显示的图片"></li>
    </ul>
    <ul type="square"> square是前面的方框
        <li>A</li>
        <li>B 下面告诉我们 ul可以放a标签</li>
        <li>
            <a href="https://www.ithome.com" target="_bank">ithome</a></li>
    </ul>
</body>

</html>
