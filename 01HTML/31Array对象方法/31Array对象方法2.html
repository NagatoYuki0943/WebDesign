<!DOCTYPE html>

</body>
<script>
    //splice()    删除元素,并向数组添加新元素
    //splice(指定要删除的元素下标,要删除之后的几个元素,要插入的内容);

    //1.删除1个元素
    var arr1 = [1, 2, 3, 4];
    arr1.splice(1, 1); //删除从下标1开始1个
    console.log(arr1); //1,3,4
    console.log("------------------------------------------------------");

    //2.删除2个元素
    var arr2 = [1, 2, 3, 4];
    arr2.splice(1, 2); //删除从下标1开始2个
    console.log(arr2); //1,4
    console.log("------------------------------------------------------");

    //3.删除指定元素之后所有元素
    var arr3 = [1, 2, 3, 4];
    arr3.splice(1); //删除从下标1开始所有元素
    console.log(arr3); //1
    console.log("------------------------------------------------------");

    //4.添加元素,在第0个前面添加,第一个下标就填0
    var arr4 = [1, 2, 3, 4];
    arr4.splice(0, 0, 5); //在第0个元素之前添加,第一个数是0,第二个删除数是0
    console.log(arr4); //5,1,2,3,4
    arr4.splice(2, 0, 6); //在第2个元素之前添加,第一个数是2,第二个删除数是0
    console.log(arr4); //5,1,2,3,4
    console.log("------------------------------------------------------");

    //5.替换元素
    var arr5 = [1, 2, 3, 4];
    arr5.splice(1, 1, 5); //第1个元素换成5
    console.log(arr5); //1,5,3,4
    console.log("------------------------------------------------------");

    //6.增加数组
    var arr6 = [1, 2, 3, 4];
    arr6.splice(0, 0, [9, 9]); //第一个位置替换成一个数组,不会拼接成一个数组
    console.log(arr6);
    console.log("------------------------------------------------------");
</script>
</html>
