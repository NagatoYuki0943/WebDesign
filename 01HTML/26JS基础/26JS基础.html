<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("这是head区域的js代码");
    </script>

</head>

<body>
    <h1>JavaScript可以写在如下几个位置</h1>
    <p>1.head:用于声明变量,函数,类型,为事件绑定处理函数,使用scirpt标签包裹</p>
    <p>2.body:调用脚本执行</p>
    <p>3.外部脚本:用于定义函数,类型</p>
    <ul>
        <li>将代码封装到一个扩展名为js的文件中,然后再需要的地方引用,完成一次定义,多处引用的效果,简化代码维护</li>
        <li>在文件中不需要写标签</li>
    </ul>

</body>
<script>
    alert("这是body区域的js代码");
</script>
<script src="demo.js"></script>
</html>
