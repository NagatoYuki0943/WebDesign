<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>表格标签用于编制表格,table用于定义表格,tr定义表格行,td定义表格列,th定义单元格的同时默认单元格中的内容居中加粗</p>
    <p>td/th属性:大多数属性可以在样式表中定义,目前只需要了解colspan跨列属性和rowspan跨行属性即可</p>
    <table width="200" height="200" border="1"> 默认没有边框,border="1"代表有边框
        <tr>
            <td>AA</td>
            <td colspan="2">BB</td> BB跨列了,要删除CC,不然c会溢出
        </tr>
        <tr>
            <td rowspan="2">DD</td> DD跨行,要删除GG,不然会让第三行往右挤一个位置,不会往行下面挤,说明行标签没有意义
            <td>EE</td>
            <td>FF</td>
        </tr>
        <tr>
            <td>HH</td>
            <td>II</td>
        </tr>
    </table>
</body>

</html>
