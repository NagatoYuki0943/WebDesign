<!DOCTYPE html>

<script>
    //string对象属性和方法
    var s = 'Golang';
    //1 length 长度(属性)
    var len = s.length;
    console.log(len); //6

    //2 indexOf() 返回第一次出现的位置(方法),从0开始计数
    var i = s.indexOf('o');
    console.log(i); //1

    //3 toUpperCase 转换成大写
    var i = s.toUpperCase();
    console.log(i); //GOLANG

    //4 toLowerCase 转换成小写
    var i = s.toLowerCase();
    console.log(i); //golang

    //5 substr(起始位置,长度) 字符串截取 ,起始位置从0开始算
    var i = s.substr(1, 2);
    console.log(i); //ol

    //6 replace(被替换,替换)    字符串替换,只匹配第一次
    var i = s.replace('g', 'guage');
    console.log(i); //Golanguage
</script>

</html>
