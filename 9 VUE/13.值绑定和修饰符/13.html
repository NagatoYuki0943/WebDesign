<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>值绑定和修饰符</title>
</head>

<body>

    <div id="app">


        <!--1. 使用 v-model 操作 input 等，是直接操作和绑定 value 值的； -->
        <!--2. 但是对于 checkbox 等表单，是操作它的 checked 等首选项的；浏览器中看不到相应的value值,因此要添加相应的value,以便于提交-->
        <!--3. 所以，此时我们需要对这些表单元素的 value 值进行绑定操作； -->
        <!--PS：单选框，下拉框均可以使用这种方法给 value 赋值； -->
        <!--绑定value,这个value提交的时候会被提交,不然没有value传递过去-->
        <input type="checkbox" id="checkbox" v-model="checked">
        <!--上面的没value,下面的有value-->
        <input type="checkbox" id="checkbox" v-model="checked" v-bind:value="checked">
        <label for="checkbox">复选框1</label>
        <div>{{ checked }}</div>
        <hr>


        <!--1. 有时我们不需要数据绑定的时候逐个触发，可以使用.lazy 修饰符；离开或回车才刷新 -->
        <input type="text" v-model.lazy='message'>
        <div>{{ message }}</div>
        <hr>


        <!--2. 使用.number 修饰符将输入的内容转换为 number 数值类型； 输入的默认是字符串 -->
        <input type="number" v-model.number='counter'>
        <div>{{typeof counter }}</div>
        <hr>


        <!--3. 使用.trim 清理掉内容左右的空格；回车会触发这个行为 -->
        <input type="text" v-model.trim='text'>
        <div>{{ text }}</div>
        <hr>

    </div>



    <script src="../vue.global.js"></script>
    <script>
        // 声明一个选项对象
        const App = {
            // 初始数据
            data() {
                return {
                    counter: 100,
                    checked: false,
                    message: 'leeee',
                    text: ''
                }
            },

            // 方法
            methods: {

            },

            // 计算属性
            computed: {

            }
        }

        // 全局API对象.创建应用对象返回(选项对象).挂载方法(DOM节点)
        const vm = Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
