<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件处理能力</title>
</head>

<body>

    <div id="app">
        计算器：{{ counter }}<br>
        <button v-on:click="counter++">counter++</button>
        <!--v-on绑定的默认不用写括号,写了也可以-->
        <button v-on:click="addCounter">counter++</button>
        <button v-on:click="addCounter()">counter++()</button>

        <!--只有显式进行事件对象参数传递，才能有效接收；-->
        <button v-on:click="addCounter1(5,$event)">counter+5</button>
        <hr>



        <!--1. 系统提供了常用的事件对象修饰符，让你直接定义视图中事件的执行方式； -->
        <!--事件修饰符: .stop / .prevent / .capture / .self / .once / .passive -->
        <!-- https://vue3js.cn/docs/zh/guide/events.html#事件修饰符  -->

        <!--这样默认内外都进行计算,因为区域重合了-->
        <div v-on:click="counter++">
            <!-- .stop 阻止冒泡,防止触发外部事件 -->
            <button v-on:click.stop="addCounter1(5,$event)">counter+5</button>
        </div>
        <!-- .once 只执行一次 -->
        <button v-on:click.once="addCounter">counter++</button>



        <!--3. 	系统还提供了按键事件修饰符，比如回车键按下触发； -->
        <!--.enter / .tab /.delete / .esc / .space / .up / .down / .left / .right -->
        <button v-on:keyup.enter="addCounter">counter++</button>
    </div>



    <script src="../vue.global.js"></script>
    <script>
        // 声明一个选项对象
        const App = {
            // 初始数据
            data() {
                return {
                    counter: 100,

                }
            },

            // 方法
            methods: {
                //2. 我们可以通过点击执行方法，并且处理事件对象，具体如下： 
                //PS：如果不传递参数，默认接受的事件对象名是 event； 
                //PS：如果不是 event 名称，比如 e，则需要显式的传递事件对象参数；
                //3. 如果执行方法时，有普通参数传递，默认情况下 event 也会隐式传递的；  
                addCounter() {
                    this.counter++;

                    //event不用定义就可以
                    console.log(event.target.innerText); //counter++
                },


                //PS：只有显式进行事件对象参数传递，才能有效接收；  v-on:click="addCounter(5, $event)"
                addCounter1(number, e) {
                    this.counter += number;
                    console.log(e.target.innerText); //counter+5
                },
                //PS：事件对象用途属于 JS 基础知识，比如：阻止冒泡、取消默认行为，获取触发元素内容等； 


            },

            // 计算属性
            computed: {

            }
        }

        // 全局API对象.创建应用对象返回(选项对象).挂载方法(DOM节点)
        const vm = Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
