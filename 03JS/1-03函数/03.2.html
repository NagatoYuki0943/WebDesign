<script>
    //(1) 普通函数
    function adds(a, b) {
        return a + b;
    }
    //调用方式
    var a = adds(1, 2);

    //(2) 表达式声明函数(匿名函数)
    /**
     * 函数为匿名函数,变量在整个运行空间中指向内存中的函数位置,且变量的调用比函数要有优先级
     */
    var f = function() {
        console.log("ffffff");
    }

    function f() {
        console.log('function');
    }

    //调用方式
    f(); //ffffff  变量优先级高于函数名,所以出现变量和函数同名就会执行变量所指的匿名函数



    //同名函数后一次声明会覆盖掉前面的(其他语言会出错,不允许参数相同,C++和C#允许同名函数,但是参数必须不同,php不允许同名函数)
    console.log("--------------------------------");
    console.log("同名函数后一次声明会覆盖掉前面的(其他语言会出错,不允许参数相同,C++和C#允许同名函数,但是参数必须不同,php不允许同名函数)");

    function e() {
        console.log('eee1');
    }

    function e() {
        console.log('eee2');
    }
    e(); //eee2

    console.log("--------------------------------");
    console.log("递归调用");

    function sum(n) {
        //递归必须有条件判断什么时候停止递归
        if (n > 1) {
            return n + sum(n - 1); //sum100=>100+sum(99)  sum(99)=>99+sum(98), return并不会调用,因为拿不到sum的值,直到拿到1之后才能重复的return
        } else {
            return 1; //当n=1的时候直接返回1就行了,不用 sum(1-1) 了
        }
    }
    console.log(sum(100)); //5050
</script>
