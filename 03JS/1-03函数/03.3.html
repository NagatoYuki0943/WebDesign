<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

</body>
<script>
    function f(a, b) {
        console.log(a);
        console.log(arguments); //argument是函数中的对象,这个对象中包含所有实参,实参列表,以数组形式存在 Arguments { 0: 1, 1: 2, 2: 3, 3: 4, 4: 5, … }
    }
    f(1, 2, 3, 4, 5); //1 参数传多了,不影响 
    f(6); //6 参数不够,也不影响

    console.log("----------------------------------");
    console.log("自调用匿名函数");
    (function() {
        console.log(3);
    })(); //3   后面加上() 代表自己调用自己

    //匿名自调用函数递归
    var a = (function(n) {
        if (n > 1) {
            return n + arguments.callee(n - 1); //arguments.callee代表这个函数自己,通过它来递归调用自己
        } else {
            return 1;
        }
    })(100);
    console.log(a); //5050
</script>

</html>
