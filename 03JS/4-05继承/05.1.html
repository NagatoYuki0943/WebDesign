<script>
    function Run() {
        this.func = function() {
            console.log('PPPP');
        }
    }

    function Man() {}

    var man1 = new Man();
    // man1.func(); // 报错, man1没有func属性
    console.log(Object.getPrototypeOf(man1)); // Object { … }

    // 方式1 修改构造函数的prototype属性实现继承
    Man.prototype = new Run();
    var man2 = new Man();
    man2.func(); // PPPP
    console.log(Object.getPrototypeOf(man2)); // Object { func: func() }
</script>
