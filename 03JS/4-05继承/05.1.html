<script>
    function Run() {
        this.p = function() {
            console.log('PPPP');
        }
    }

    function Man() {}

    // 方式1 修改构造函数的prototype属性实现继承
    Man.prototype = new Run();
    var m = new Man();
    m.p(); // PPPP
    console.log(Object.getPrototypeOf(m)); // Object { p: p() }
