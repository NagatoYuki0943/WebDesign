<script>
    // 没有new它,只是普通函数
    function Run() {
        this.func = function() {
            console.log('PPPP');
        }
    }

    function Man() {
        // 构造函数内部的 this 就是实例化的对象, 调用 call
        // 将 Run 函数内部的 this 指向传入的 this 对象,
        // 就是将 Run 中 this 执向下面的m,相当于给m对象添加了p方法
        Run.call(this);
    }

    // 方式3 使用call和apply实现继承
    var man1 = new Man();
    man1.func(); // PPPP
    console.log(Object.getPrototypeOf(man1)); // Object { … }
</script>
