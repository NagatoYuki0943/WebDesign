<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="d" class="dd" hh="tt">
        dddd
    </div>
</body>
<script>
    var d = document.querySelector('#d');

    // 获取属性,必须指定元素名
    // 获取id
    console.log(d.id); // d  不是标准方式
    console.log(d.getAttribute('id')); // d 标准方式

    // 获取class
    console.log(d.class); // undefined   无法获取
    console.log(d.getAttribute('class')); // dd

    // 获取hh
    console.log(d.hh); // undefined   无法获取
    console.log(d.getAttribute('hh')); // hh

    // 设置属性,必须指定元素名和元素值
    d.setAttribute('class', '00');

    // 查看是否有属性,必须指定元素名
    console.log(d.hasAttribute('id')); // true

    // 删除元素,必须指定元素名
    d.removeAttribute('class');
</script>

</html>
