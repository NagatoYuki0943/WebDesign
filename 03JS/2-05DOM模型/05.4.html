<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="d1">
        <p id="p1">11111</p>
        <p id="p2">22222</p>
        <p id="p3">33333</p>
        <p id="p4">44444</p>
    </div>
    <div id="d2">
        <p id="p5">55555</p>
        <p id="p6">66666</p>
    </div>
</body>
<script>
    var p2 = document.getElementById('p2');
    p2.nextElementSibling.style.background = 'red';
    p2.previousElementSibling.style.background = 'pink';
    p2.parentElement.style.background = 'blue';

    var d2 = document.querySelector('#d2');
    // childNodes[下标],空格和回车也算节点
    d2.childNodes[3].style.background = "yellow";

    // 孩子节点个数
    console.log(d2.childElementCount); // 2
</script>

</html>
