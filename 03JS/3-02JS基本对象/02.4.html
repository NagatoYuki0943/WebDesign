<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    //不用new,直接用
    //1 PI
    var pi = Math.PI;
    console.log(pi); //3.141592653589793


    //2 abs()绝对值
    var i = Math.abs(-5);
    console.log(i); //5


    //3 max() 最大值
    var i = Math.max(1, 2, 3, 4, 5, 6);
    console.log(i); //6


    //4 min() 最大值
    var i = Math.min(1, 2, 3, 4, 5, 6);
    console.log(i); //1


    //5 floor() 向下取整
    var i = Math.floor(3.14);
    console.log(i); //3


    //6 ceil() 向上取整
    var i = Math.ceil(3.14);
    console.log(i); //4


    //7 round() 四舍五入
    var i = Math.round(3.54);
    console.log(i); //4


    //8 random() 随机数 0<x<1
    var i = Math.random();
    console.log(i); //0.7357194222758757
    var i = (Math.random()) * 10;
    console.log(i); //5.624322534861692 获取1~10的随机数


    //9 sqrt() 平方根
    var i = Math.sqrt(4);
    console.log(i); //2
    var i = Math.sqrt(8);
    console.log(i); //2.8284271247461903
</script>

</html>
