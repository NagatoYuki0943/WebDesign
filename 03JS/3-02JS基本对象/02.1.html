<!DOCTYPE html>

</body>
<script>
    // 创建Object对象
    var o = new Object();
    console.log(o); // Object {}
    var o2 = {}; // 和上面一行一模一样
    console.log(o2); // {}

    var s = 'string';
    console.log(s); // string
    console.log(typeof s); // string

    var num = 4;
    console.log(num); // 4
    console.log(typeof num); // number

    var num = new Number(4); // 这样也可以声明,但是没人这样用
    console.log(num); // Number { 4 }

</script>

</html>
