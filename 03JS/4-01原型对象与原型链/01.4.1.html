<script>
    var s = 'string';
    console.log(s.constructor); // function String()
    // var n = undefined;
    // console.log(n.constructor);   // 报错
    // var n = null;
    // console.log(n.constructor);   // 报错

    // 每一个构造函数都有一个prototype属性,这个属性就是实例对象的原型对象
    function Cat(name, color) {
        this.name = name;
        this.color = color;
        this.f = function() {
            console.log(this.name, this.color, 'miao~miao~miao');
        }
    }
    var cat1 = new Cat('波斯猫', '黑色');

    // 由对象得到构造函数
    console.log(cat1.constructor); // function Cat(name, color)

    // 获取原型对象的三种方式
    console.log(Cat.prototype); // Object { … }
    console.log(cat1.__proto__); // Object { … }
    console.log(Object.getPrototypeOf(cat1)); // Object { … }
</script>

</html>
