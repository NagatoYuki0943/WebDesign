<script>
    // 每一个构造函数都有一个prototype属性,这个属性就是实例对象的原型对象
    function Cat(name, color) {
        this.name = name;
        this.color = color;
        this.f = function() {
            console.log(this.name, this.color, 'miao~miao~miao');
        }
    }


    var cat1 = new Cat('波斯猫', '黑色');
    // 使用 对象.__proto__ 获取对象的原型对象
    console.log(cat1.__proto__); // Object { … }
    console.log(cat1.__proto__.__proto__); // Object { … }   Object原型
    console.log(cat1.__proto__.__proto__.__proto__); // null
</script>

</html>
