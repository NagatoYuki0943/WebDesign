<script>
    // 传递对象给函数作为参数
    function dis(obj) {
        obj.name = 'Jerry';
    }

    // 建立对象
    var o = {
        name: 'Tom',
        age: 15,
        sex: '男'
    };

    console.log(o.name); // Tom

    dis(o); // 引用传递
    console.log(o.name); // Jerry 函数里面改了,是引用传递
</script>

</html>
