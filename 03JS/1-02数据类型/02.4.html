<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
<script>
    //1.字面量声明
    var arr1 = [1, 2, 3, 4];
    console.log(arr1); //Array(4) [ 1, 2, 3, 4 ]
    //2.构造函数声明
    var arr2 = new Array(); //声明空对象
    arr2[0] = 0;
    arr2[1] = 1;
    arr2[2] = 2;
    console.log(arr2); //Array(3) [ 0, 1, 2 ]
    console.log("-------------------------------");


    console.log("多维数组");
    var arr3 = [
        0, [1, 2, 3],
        4
    ];
    console.log(arr3);
    /**
     * 0: 0
     * 1: Array(3) [ 1, 2, 3 ]
     * 2: 4
     */
    console.log(arr3[1][0]); //1
    console.log("-------------------------------");


    console.log("遍历数组");
    var arr4 = [8, 7, 6, 5, 4, 3, 2, 1];

    //forin循环
    for (const v in arr4) {
        //v 是下标
        console.log(v);
        console.log(arr4[v]);
    }
    //8 7 6 5 4 3 2 1
    console.log("-------------------------------");
    //forEach循环
    arr4.forEach(element => { //遍历数组
        console.log(element);
    });
    console.log("-------------------------------");
    //8 7 6 5 4 3 2 1
    arr4.forEach(function(v, k) { //遍历数组
        console.log(k);
    });
    //0 1 2 3 4 5 6 7
    console.log("-------------------------------");

    var arr4 = [8, 7, 6, 5, 4, 3, 2, 1];
    console.log(arr4.length); //8
    arr4.push(9);
    console.log(arr4); //Array(9) [ 8, 7, 6, 5, 4, 3, 2, 1, 9 ]
    element1 = arr4.pop();
    console.log(element1); //9
</script>

</html>
