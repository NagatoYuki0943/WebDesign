<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Class和Style绑定</title>
    <style>
        .red {
            color: red;
        }
        
        .big-font {
            font-size: 50px;
        }
    </style>
</head>

<body>

    <div id="app">
        计算器：{{ counter }}<br>
        <div v-bind:class="className">css绑定</div>

        <!-- 1. red:data中的red; isRed:data中的isRed,为true,就有class,为false,class就为空 -->
        <!-- { }前面代表类名,后面代表data中的数据, 支持多个 class 叠加，-号需单引号防解析错误； -->
        <div v-bind:class="{red: isRed, 'big-font': isBigFont}">css绑定</div>

        <!--2. 使用data中的对象-->
        <div v-bind:class="classObject">css绑定</div>

        <!--3. 使用计算属性-->
        <div v-bind:class="classObject2">css绑定</div>

        <!--4. data中的列表属性-->
        <div v-bind:class="[redClass, bigFontClass]">css绑定</div>



        <!--1. 有了 Class 绑定基础，Style 行内绑定就简单多了，方式也是类似： -->
        <!-- { }前面代表类名,后面代表data中的数据, 支持多个 style 叠加-->
        <div v-bind:style="{color: styleColor}">Style 绑定效果</div>
        <!--data中的对象绑定-->
        <div v-bind:style="styleObject">Style 绑定效果</div>
        <!--data中的列表属性-->
        <div v-bind:style="[style]">Style 绑定效果</div>
    </div>


</body>

<script src="../vue.global.js"></script>
<script>
    // 声明一个选项对象
    const App = {
        // 初始数据
        data() {
            return {
                counter: 100,
                className: 'red',

                //判断 class 样式的布尔值
                isRed: true,
                isBigFont: true,

                //判断 class 样式的布尔属性太多，且指令的参数值太复杂导致压力大，可简写
                //data中的对象绑定
                classObject: {
                    //前面代表类名,后面代表判断bool
                    'red': true,
                    'big-font': true,
                },
                //4. 还有一种列表式数组方式：即你添加就有效果，不添加就没有效果，如下：
                //data中的列表属性 
                redClass: 'red',
                bigFontClass: 'big-font',



                //有了 Class 绑定基础，Style 行内绑定就简单多了，方式也是类似
                styleColor: 'green',
                //data中的对象绑定
                styleObject: {
                    color: 'green'
                },
                //data中的列表属性
                style: 'color: green'
            }
        },


        // 计算属性
        computed: {

            //使用计算属性来添加class
            classObject2() {
                //前面代表类名,后面代表判断bool
                return {
                    'red': true,
                    'big-font': true,
                };
            }
        }
    }

    // 全局API对象.创建应用对象返回(选项对象).挂载方法(DOM节点)
    const vm = Vue.createApp(App).mount('#app')
</script>

</html>
