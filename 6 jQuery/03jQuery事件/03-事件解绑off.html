<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>

</head>

<body>
    <div></div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <p>我是屁</p>
</body>
<script>
    $(function() {
        //多个事件
        $("div").on({
            click: function() {
                console.log("我点击了");
            },
            mouseover: function() {
                console.log('我鼠标经过了');
            }
        });
        //事件委托
        $("ul").on("click", "li", function() {
            alert(11);
        });

        // 1. 事件解绑 off 
        //解绑一个
        $('div').off('mouseover');
        //解绑全部
        $('div').off();


        // 2. 解除事件委托
        $('ul').off('click', 'li');


        // 3. one() 但是它只能触发事件一次

        //对象写法和普通写法都可以
        $('p').one({
            click: function() {
                alert('one');
            }
        });
        $('p').one(
            'click',
            function() {
                alert('one');
            }
        );

    });
</script>

</html>
