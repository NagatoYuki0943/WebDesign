<body>
    <p>iframe标签用于在一个页面中嵌入另一个页面</p>
    <p>配合a标签使用时,可以用a标签指定iframe指向的页面</p>
    <p>src="http://www.baidu.com" srd指的是默认展开的地址</p>
    <a href="http://www.ithome.com" target="iframe-test">显示ithome</a>
    <iframe name="iframe-test" width="1000" height="1000" src="http://www.baidu.com"></iframe>
</body>
