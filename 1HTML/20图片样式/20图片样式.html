<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <h2>图片样式</h2>
    <p>vertical-align:top | middle | bottom</p>
    <p>注意:此处的对齐方式并非图片相对于父元素的对齐,而是其他元素相对于图片的对齐方式</p>
    <p>vertical-align: top; 字在图片左边的上边</p>
    <p>vertical-align: middle; 字在图片左边的中间</p>
    <p>vertical-align: bottom; 字在图片左边的下边</p>
    <hr>
    <div>
        <span>16.jpg</span>
        <img src="16.jpg" alt="">
    </div>
</body>

</html>
