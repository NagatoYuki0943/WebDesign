<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var func = function(p1) {
            console.log(p1);
        }
        func("hello"); //把匿名方法赋值给变量,然后用变量传值就能调用
        console.log("------------------------------------------------------------------");

        var ar1 = [2, 1, 3, 5, 6, 9, 8, 7, 4];
        ar1.sort(); //默认升序
        console.log(ar1);
        // ar1.sort(function(a, b) { //使用匿名函数,这样就降序排列了
        //     return b - a;
        // });
        //可以把里面的方法抽取出来赋值给对象,结果一样
        var sort = function(a, b) { //使用匿名函数,这样就降序排列了
            return b - a;
        }
        ar1.sort(sort);
        console.log(ar1);
        console.log("------------------------------------------------------------------");

        //定义同时直接调用
        (function(p1, p2) {
            console.log(p1 + p2);
        })(1, 2);
        (function() {
            console.log("hello world");
        })();
    </script>
</body>

</html>
