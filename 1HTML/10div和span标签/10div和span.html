<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>div和span可以说是html文档中最重要的容器标签</p>
    <p>div是块状容器,独占一行,主要用于搭建网页布局,页面整体布局就靠它</p>
    <p>span是行级容器,其大小姿势与于包裹的对象</p>
    <div>
        <span>hello </span>
        <span>china!</span>
    </div>
    <div>
        <span>hello </span>
        <span>world!</span>
    </div>
</body>

</html>
