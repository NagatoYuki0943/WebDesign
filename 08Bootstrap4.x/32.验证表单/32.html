<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>验证表单</title>

    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        body {
            margin: 20px;
        }
    </style>
</head>

<body>
    <!--1. 表单需要在提交前验证，如果出现不合法或合法，显示不同的样式； -->
    <!--2. 这里不实现动态脚本的提交效果，只设置验证表单的样式；  -->
    <!--3. 使用.is-valid 和.is-invalid 实现成功或失败；  -->
    <!--4. 对于提示文本，使用.valid-feedback 和.invalid-feedback；  -->
    <form action="" class="form-row">
        <!--3. 	.input-group-lg(sm)等可以设置输入框组件大小； -->
        <div class="form-group col-sm-6">
            <label for="user">用户名</label>
            <input type="text" class="form-control is-valid" id="user" placeholder="请输入用户名">
            <!--上面是valid和invalid会显示下面的一个-->
            <div class="valid-feedback">success!</div>
            <div class="invalid-feedback">failed!</div>
        </div>

        <div class="form-group col-sm-6">
            <label for="password">密码</label>
            <input type="text" class="form-control is-invalid" id="password" placeholder="请输入密码">
            <!--上面是valid和invalid会显示下面的一个-->
            <div class="valid-feedback">success!</div>
            <div class="invalid-feedback">failed!</div>
        </div>

        <div class="form-group col-sm-12">
            <div class="form-check">
                <input type="checkbox" name="" id="check" class="form-check-input is-invalid">
                <label for="check" class="form-check-label">确认协议</label>
                <div class="invalid-feedback">必须勾选!</div>
            </div>
        </div>
    </form>

    <hr>
    <hr>
    <hr>

    <!--5. 更丰富的验证样式，支持复选、单选、下拉和上传； -->
    <form action="" class="was-validated">

        <!--custom-control:判断是否选择 -->
        <!--custom-checkbox:样式-->
        <div class="custom-control custom-checkbox">
            <input type="checkbox" id="check1" class="custom-control-input" required>
            <label for="check1" class="custom-control-label">确认协议</label>
        </div>

        <!--单选框-->
        <div class="custom-control custom-checkbox">
            <input type="radio" id="radio1" class="custom-control-input" name="sex">
            <label for="radio1" class="custom-control-label">男</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="radio" id="radio2" class="custom-control-input" name="sex">
            <label for="radio2" class="custom-control-label">女</label>
        </div>

        <!--selected-->
        <!--custom-select: 样式和判断是否选择-->
        <div class="form-group">
            <label for="select">选择城市</label>
            <select name="" id="select" class="custom-select" required>
                <option value="" selected>请选择</option>
                <option value="1" >北京</option>
                <option value="2" >上海</option>
            </select>
        </div>

        <!--上传文件-->
        <!--custom-file-input:样式和判断是否选择-->
        <!--custom-file-label:样式-->
        <div class="form-group ">
            <label for="file">上传</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="file" required>
                <label for="file" class="custom-file-label">选择文件</label>
            </div>
        </div>


    </form>


</body>
<!-- 引入jQuery文件 -->
<script src="../js/jquery-3.6.0.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
<script>
    $('#file').change(function(e) {
        $('.custom-file-label').html(e.target.files[0].name);
    });
</script>

</html>
