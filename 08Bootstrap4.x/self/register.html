<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>

    </style>
</head>
<body>
    <div class="container bg-light px-0">
        <nav class="navbar navbar-expand-sm navbar-dark bg-info mb-4">
            <!-- navbar-toggler 更改按钮样式 data-toggle="collapse" data-target="#navbar" 绑定数据 -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar2">
                <span class="navbar-toggler-icon"></span>   <!-- navbar-toggler-icon 在小于sm时,点击这个按钮就出现列表 -->
            </button>
            <div id="navbar2" class="collapse navbar-collapse">  <!-- collapse navbar-collapse 和 navbar-expand-sm 让宽度小于sm时,文字就消失 -->
                <a class="navbar-brand" href="#">Logo</a>  <!--logo可以放到这里,这样在手机上就看不到了-->
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="#">检测</a>
                    <a class="nav-item nav-link" href="#">检测历史</a>
                    <a class="nav-item nav-link" href="#">管理(管理员)</a>
                    <a class="nav-item nav-link" href="#">注册</a>
                    <a class="nav-item nav-link active" href="#">登录</a>
                    <a class="nav-item nav-link" href="#">关于</a>
                </div>
            </div>
        </nav>
        <div class="jumbotron p-0">
            <div class="card">
                <img class="card-img" src="img/垃圾分类.jpg" alt="bt">
                <div class="card-img-overlay">
                    <h4 class="text-muted pl-1 pt-1 mb-5">垃圾分类,人人有责!</h4>
                    <div class="col-sm-4 mx-auto" style="background-color: rgba(255, 255, 255, 0.675); border-radius: 5px">
                        <form action="" class="form-row d-flex justify-content-center">
                            <div class="form-group w-100">
                                <label for="user">用户名</label>
                                <div class="input-group">
                                    <!-- input-group-prepend 前面的文字  -->
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">#</span>
                                    </div>
                                                                    <!-- is-valid 默认成功 -->
                                    <input type="text" class="form-control is-valid" id="user" name="user" placeholder="请输入用户名">
                                    <!--上面是valid和invalid会显示下面的一个-->
                                    <div class="valid-feedback">success!</div>
                                    <div class="invalid-feedback">failed!</div>
                                </div>
                            </div>


                            <div class="form-group w-100">
                                <label for="email">邮箱:</label>
                                <div class="input-group">
                                    <!-- input-group-prepend 前面的文字  -->
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                                                    <!-- is-valid 默认成功 -->
                                    <input type="text" class="form-control is-valid" id="email" name="email" placeholder="请输入邮箱">
                                    <!--上面是valid和invalid会显示下面的一个-->
                                    <div class="valid-feedback">success!</div>
                                    <div class="invalid-feedback">failed!</div>
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <div class="form-group w-100">
                                <label for="password">密码</label>
                                <div class="input-group">
                                    <!-- input-group-prepend 前面的文字  -->
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">**</span>
                                    </div>
                                        <!-- is-invalid 默认不成功 -->
                                        <input type="password" class="form-control is-invalid" id="password" name="password" placeholder="请输入密码">
                                        <!--上面是valid和invalid会显示下面的一个-->
                                        <div class="valid-feedback">success!</div>
                                        <div class="invalid-feedback">failed!</div>
                                </div>
                            </div>
                            <div class="form-group w-100">
                                <label for="rpassword">重复密码</label>
                                <div class="input-group">
                                    <!-- input-group-prepend 前面的文字  -->
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">**</span>
                                    </div>
                                    <!-- is-invalid 默认不成功 -->
                                    <input type="password" class="form-control is-invalid" id="rpassword" name="rpassword" placeholder="请重复输入密码">
                                    <!--上面是valid和invalid会显示下面的一个-->
                                    <div class="valid-feedback">success!</div>
                                    <div class="invalid-feedback">failed!</div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
    </div>
</body>
<script src="../js/jquery-3.6.0.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
<script>

</script>
</html>
