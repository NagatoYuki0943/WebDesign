<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .container{
            background-image: url(img/背景2-2x.png);
            background-position: center;
            background-size: cover;
            background-repeat:no-repeat;
            height: 600px;
        }
        #form_out{
            background-color: rgba(255, 255, 255, 0.675);
            border-radius: 5px
        }
        .h4{
            font-size: calc(1rem + 0.5vw)
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-info mb-4">
        <!-- navbar-toggler 更改按钮样式 data-toggle="collapse" data-target="#navbar" 绑定数据 -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar2">
            <span class="navbar-toggler-icon"></span>   <!-- navbar-toggler-icon 在小于sm时,点击这个按钮就出现列表 -->
        </button>
        <div id="navbar2" class="collapse navbar-collapse">  <!-- collapse navbar-collapse 和 navbar-expand-sm 让宽度小于sm时,文字就消失 -->
            <a class="navbar-brand" href="#">Logo</a>  <!--logo可以放到这里,这样在手机上就看不到了-->
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">检测</a>
                <a class="nav-item nav-link" href="#">检测历史</a>
                <a class="nav-item nav-link" href="#">管理(管理员)</a>
                <a class="nav-item nav-link" href="#">注册</a>
                <a class="nav-item nav-link active" href="#">登录</a>
                <a class="nav-item nav-link" href="#">关于</a>
            </div>
        </div>
    </nav>
    <div class="container px-0">
        <p class="h4 text-muted pl-1 pt-1 mb-5">垃圾分类,人人有责!</p>
        <div id="form_out" class="col-md-5 mx-auto p-md-3">
            <form action="" class="form-row d-flex justify-content-center" method="post">
                <div class="form-group w-100">
                    <label for="user">用户名 / 邮箱</label>
                    <input type="text" class="form-control " id="user" name="user" placeholder="请输入用户名或邮箱" value="">
                </div>
                <div class="w-100"></div>
                <div class="form-group w-100">
                    <label for="password">密码</label>
                    <input type="password" class="form-control " id="password" name="password" placeholder="请输入密码" value="">
                </div>
                <input type="submit" class="btn btn-info" value="登录">
            </form>
        </div>
    </div>
</body>
<script src="../js/jquery-3.6.0.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
<script>

</script>
</html>
