<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap4演示站</title>

    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--引入自己的CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    <!-- 导航 -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"> <!-- fixed-top 相对于浏览器固定 -->
        <a href="#" class="navbar-brand">
            <img src="img/logo.svg" width="30" height="30" class="align-top" alt="">
            Bootstrap
        </a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">     <!-- 缩小后的按钮 -->
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">    <!-- 缩小后会收缩 -->
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">首页</a>
                <a href="#" class="nav-item nav-link">图片</a>
                <a href="#" class="nav-item nav-link">列表</a>
                <a href="#" class="nav-item nav-link">关于</a>
            </div>

            <form action="" class="form-inline ml-auto">       <!-- 浮动到右边 -->
                <input type="text" class="form-control mr-2" placeholder="关键字">
                <button class="btn btn-outline-secondary my-2">搜索</button>
            </form>
        </div>
    </nav>


    <!--轮播图-->
    <div id="carousel" class="carousel slide w-100" data-ride="carousel">
        <!-- 图片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/slider1.jpg" class="mx-auto d-block img-fluid" alt="">
            </div>
            <div class="carousel-item">
                <img src="img/slider2.jpg" class="mx-auto d-block img-fluid" alt="">
            </div>
            <div class="carousel-item">
                <img src="img/slider3.jpg" class="mx-auto d-block img-fluid" alt="">
            </div>
        </div>

        <!-- 左右的按钮 -->
        <a href="#carousel" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#carousel" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

        <!--下面的指示符-->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
    </div>



    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body>
<!-- 引入jQuery文件 -->
<script src="js/jquery-3.6.0.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script>
</script>

</html>
