<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>对齐与排列</title>

    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        .row {
            height: 100px;
            margin: 20px 0;
            border: dashed 1px red;
        }
        
        .c {
            height: 30px;
            border: solid 1px blue;
        }
    </style>
</head>

<body>

    <div class="container">
        <!--justify水平位置对齐,align竖直位置对齐-->
        <!--align-items-center 整行竖直水平居中    --->
        <div class="row align-items-center">
            <!--align-self-start 列向上居中-->
            <!--align-self-center 列竖直水平居中-->
            <!--align-self-stendart 列向下居中-->
            <div class="c col align-self-start">第一列</div>
            <div class="c col align-self-center">第二列</div>
            <div class="c col align-self-end">第三列</div>
        </div>


        <!--align-items-end 整行向下居中-->
        <div class="row align-items-end">
            <div class="c col">第一列</div>
            <div class="c col">第二列</div>
            <div class="c col">第三列</div>
        </div>


        <!--justify水平位置对齐,align竖直位置对齐--->
        <!--6. 如果我们要不足 100%填充的行实现水平对齐方式，    -->
        <!--justify-content-center 行居中-->
        <div class="row justify-content-center">
            <div class="c col-3">第一列</div>
            <div class="c col-3">第二列</div>
            <div class="c col-3">第三列</div>
        </div>

        <!--justify-content-center 行居右-->
        <div class="row justify-content-end">
            <div class="c col-3">第一列</div>
            <div class="c col-3">第二列</div>
            <div class="c col-3">第三列</div>
        </div>

        <!--justify-content-around 间隔相等(分散) -->
        <div class="row justify-content-around">
            <div class="c col-3">第一列</div>
            <div class="c col-3">第二列</div>
            <div class="c col-3">第三列</div>
        </div>

        <!--justify-content-between 间隔相等(分散) -->
        <div class="row justify-content-between">
            <div class="c col-3">第一列</div>
            <div class="c col-3">第二列</div>
            <div class="c col-3">第三列</div>
        </div>
    </div>

    <br/>

</body>
<!-- 引入jQuery文件 -->
<script src="../js/jquery-3.6.0.js"></script>
<script src="../js/bootstrap.js"></script>

</html>
